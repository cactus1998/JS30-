<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>

</head>

<body>

    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hello I am a %s string!', '0');

        // Styled
        console.log('%c I am some great text', 'font-size:50px')

        // warning!
        console.warn('warning');

        // Error :|
        console.error('Error!');

        // Info
        console.info('Info');

        // Testing æŽ¥å—å…©å€‹åƒæ•¸ï¼šè¦æ–·è¨€çš„æ¢ä»¶å’Œä¸€å€‹å¯é¸çš„éŒ¯èª¤è¨Šæ¯
        const p = document.querySelector('p');
        console.assert(p.classList.contains('ouch'), 'That is wrong!');

        // clearing
        console.clear();

        // Viewing DOM Elements
        console.log(p);
        console.dir(p);
        console.clear();


        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        for (i = 0; i < 10; i++) {
            console.count("Turtle");
            if (i % 3 === 0) {
                console.countReset("Turtle");
            }
        }

        // timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

    </script>
</body>

</html>
