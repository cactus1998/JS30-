<body>
    <canvas id="draw" width="100%" height="100%"></canvas>

    <script>
        const canvas = document.querySelector('#draw');
        const ctx = canvas.getContext('2d'); // canvas çš„æ“ä½œå…ƒç´ 
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.strokeStyle = '#BADA55'; // ç·šæ¢é¡è‰²
        ctx.lineJoin = 'round'; // ç·šæ¢é€£æŽ¥æ¨£å¼ï¼ˆè½‰è§’ï¼‰
        ctx.lineCap = 'round'; // ç·šæ¢çµæŸæ¨£å¼
        ctx.lineWidth = 100; // ç·šæ¢å¯¬åº¦
        let isDrawing = false; // åˆ¤æ–·æ˜¯å¦åŸ·è¡Œç•«åœ–ä¸­
        let lastX = 0;
        let lastY = 0;
        let hue = 0; // è‰²ç›¸å€¼ï¼Œåœ¨hslä¸­ä½¿ç”¨
        let direction = true; // åˆ¤æ–·ç²—ç´°å¢žæ¸›ç”¨

        function draw(e) {
            // åˆ¤æ–·æ˜¯å¦`isDrawing`ï¼Œ`false`å‰‡`return`ä¸è§¸ç™¼æ­¤function
            if (!isDrawing) { return; }
            // è¨­å®šç·šæ¢é¡è‰²ç‚ºhslæ¨¡å¼ï¼Œåƒè®Šæ•¸hue
            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            // èµ·å§‹ç•«åœ–è·¯å¾‘
            ctx.beginPath();
            // å°‡è·¯å¾‘æŒ‡é‡ç§»å‹•åˆ°Xã€Yé»ž
            ctx.moveTo(lastX, lastY);
            // å°‡èµ·å§‹é»žèˆ‡ç›®å‰æ»‘é¼ ä½ç½®çš„Xã€Yç”¨ç·šæ¢é€£æŽ¥èµ·ä¾†
            ctx.lineTo(e.offsetX, e.offsetY);
            // å°‡ç·šæ¢ç¹ªè£½å‡ºä¾†
            ctx.stroke();
            // æŠŠçµæŸé»žæ”¾é€²Xã€Yè®Šæ•¸ä¸­
            [lastX, lastY] = [e.offsetX, e.offsetY];

            // åšé¡è‰²çš„è®ŠåŒ–æ•ˆæžœï¼Œç•¶è‰²ç›¸å€¼è¶…éŽ360å¾Œæ­¸é›¶
            hue++;
            if (hue >= 360) {
                hue = 0;
            }
            // åšç·šæ¢å¯¬åº¦çš„è®ŠåŒ–æ•ˆæžœï¼Œç•¶å¯¬åº¦é”åˆ°æŒ‡ä»¤å€¼å¾—æ™‚å€™ï¼Œåˆ‡æ›directionçš„true/false
            if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
                direction = !direction;
            }
            if (direction) {
                ctx.lineWidth++;
            } else {
                ctx.lineWidth--;
            }
        }
        // ç•¶æ»‘é¼ æŒ‰ä¸‹æ™‚ï¼Œå°‡ç›®å‰æ»‘é¼ çš„ä½ç½®è¨­å®šç‚ºè®Šæ•¸ä¸­çš„Xã€Yä¸¦è®“isDrawingç‚ºtrue
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });
        // æ»‘é¼ ç§»å‹•ä¸­ï¼ŒåŸ·è¡Œfunction draw
        canvas.addEventListener('mousemove', draw);
        // æ»‘é¼ æ”¾é–‹ï¼Œæ»‘é¼ é›¢é–‹ éƒ½å°‡isDrawingæ”¹ç‚ºfalseä¸è§¸ç™¼function draw
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);
    </script>
