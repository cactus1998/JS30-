<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/✅" />
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>
    // 獲取所有 div 元素
    const divs = document.querySelectorAll('div');
    // 獲取一個按鈕元素
    const button = document.querySelector('button');

    // 定義一個事件處理函式，用於 log 文字
    function logText(e) {
      console.log(this.classList.value); // log 該 div 元素的 class 名稱
      // e.stopPropagation(); // 阻止事件冒泡
    }

    // 分別為事件名稱，該事件的回調涵式(監聽器)，及註冊的選項對象(option)。option內有兩個屬性，capture及once預設皆為false。
    divs.forEach(div => div.addEventListener('click', logText, {
      capture: false, // 捕獲階段設置為 false
      once: true // 只執行一次
    }));

    // 對按鈕元素添加 click 事件監聽器，當點擊按鈕元素時觸發一次匿名函式，打印 'Click!!!'
    button.addEventListener('click', () => {
      console.log('Click!!!');
    }, {
      once: true // 只執行一次
    });
  </script>
</body>

</html>
