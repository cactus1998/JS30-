<body>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;

      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = document.querySelector('h1');
    // å®šç¾©é™°å½±æœ€å¤§åç§»é‡
    const walk = 100;

    // è¨­ç½®é™°å½±æ•ˆæœçš„å‡½æ•¸
    function shadow(e) {
      // ç²å–.heroå…ƒç´ çš„é«˜åº¦å’Œå¯¬åº¦ è§£æ§‹è³¦å€¼
      // console.log(e);
      const { offsetHeight: height, offsetWidth: width } = hero;
      let { offsetX: x, offsetY: y } = e;

      // å¦‚æœè§¸ç™¼äº‹ä»¶çš„ä¸æ˜¯.heroå…ƒç´ ï¼Œå‰‡é‡æ–°è¨ˆç®—æ»‘é¼ åº§æ¨™ä½ç½®
      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }

      // è¨ˆç®—é™°å½±çš„åç§»é‡
      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));

      // è¨­ç½®é™°å½±æ•ˆæœ
      text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0px rgba(0, 0, 0, 0.5),
        ${xWalk * -1}px ${yWalk}px 0px rgba(0, 0, 0, 0.5),
        ${yWalk}px ${xWalk * -1}px 0px rgba(0, 0, 0, 0.5),
        ${yWalk * -1}px ${xWalk}px 0px rgba(0, 0, 0, 0.5)
      `;
    }

    // ç›£è½.heroå…ƒç´ çš„mousemoveäº‹ä»¶ï¼Œç•¶æ»‘é¼ ç§»å‹•æ™‚èª¿ç”¨shadowå‡½æ•¸
    hero.addEventListener('mousemove', shadow);

  </script>
