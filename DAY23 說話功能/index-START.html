<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/üî•" />
</head>

<body>

  <div class="voiceinator">

    <h1>The Voiceinator 5000</h1>

    <select name="voice" id="voices">
      <option value="">Select A Voice</option>
    </select>

    <label for="rate">Rate:</label>
    <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

    <label for="pitch">Pitch:</label>

    <input name="pitch" type="range" min="0" max="2" step="0.1">
    <textarea name="text">‰Ω†Â•Ω! I love JavaScript üëç</textarea>
    <button id="stop">Stop!</button>
    <button id="speak">Speak</button>

  </div>

  <script>
    // ÂâµÂª∫‰∏ÄÂÄã SpeechSynthesisUtterance Áâ©‰ª∂ÔºåÁî®ÊñºË°®Á§∫Ë¶ÅÂêàÊàêÁöÑË™ûÈü≥
    const msg = new SpeechSynthesisUtterance();

    // ÂÑ≤Â≠òÊâÄÊúâË™ûÈü≥Ë®≠ÂÆöÁöÑÈô£Âàó
    let voices = [];
    const voicesDropdown = document.querySelector('[name="voice"]');
    const options = document.querySelectorAll('[type="range"], [name="text"]');
    const speakButton = document.querySelector('#speak');
    const stopButton = document.querySelector('#stop');
    msg.text = document.querySelector('[name="text"]').value;

    // ËºâÂÖ•ÊâÄÊúâÂèØÁî®ÁöÑË™ûÈü≥
    function populateVoices() {
      voices = this.getVoices();
      voicesDropdown.innerHTML = voices
        .filter(voice => voice.lang.includes('en'))
        // Áî¢ÁîüÈÅ∏È†ÖÁöÑ HTML
        .map(voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
        .join('');
    }

    // Ë®≠ÂÆöË™ûÈü≥ÂêàÊàê‰ΩøÁî®ÁöÑË™ûÈü≥
    function setVoice() {
      msg.voice = voices.find(voice => voice.name == this.value);
      // ÂàáÊèõË™ûÈü≥ÂêàÊàêÁöÑÁãÄÊÖã
      toggle();
    }

    // ÈñãÈóúË™ûÈü≥ÂêàÊàêÁöÑÂáΩÂºèÔºåÂèØ‰ª•ÈÅ∏ÊìáÊòØÂê¶ÈáçÊñ∞ÈñãÂßãÂêàÊàê
    function toggle(startOver = true) {
      // ÂèñÊ∂àÁèæÊúâÁöÑË™ûÈü≥ÂêàÊàê
      speechSynthesis.cancel();
      // Â¶ÇÊûúË¶ÅÈáçÊñ∞ÈñãÂßãÂêàÊàêÔºåÂâáÈñãÂßãÂêàÊàê
      if (startOver) {
        speechSynthesis.speak(msg);
      }
    }

    // Ë®≠ÂÆöË™ûÈü≥ÂêàÊàêÁöÑÂÖ∂‰ªñÈÅ∏È†Ö
    function setOption() {
      // Ë®≠ÂÆöË™ûÈü≥ÂêàÊàêÁöÑÁõ∏ÊáâÂ±¨ÊÄß
      msg[this.name] = this.value;
      // ÂàáÊèõË™ûÈü≥ÂêàÊàêÁöÑÁãÄÊÖã
      toggle();
    }

    // Áõ£ËÅΩË™ûÈü≥ÂàóË°®ÁöÑÊîπËÆä‰∫ã‰ª∂ÔºåÁï∂Ë™ûÈü≥ÂàóË°®ÊîπËÆäÊôÇÂü∑Ë°å populateVoices ÂáΩÂºè
    speechSynthesis.addEventListener('voiceschanged', populateVoices);

    // Áõ£ËÅΩË™ûÈü≥‰∏ãÊãâÈÅ∏ÂñÆÁöÑÊîπËÆä‰∫ã‰ª∂ÔºåÁï∂ÈÅ∏Êìá‰∏çÂêåË™ûÈü≥ÊôÇÂü∑Ë°å setVoice ÂáΩÂºè
    voicesDropdown.addEventListener('change', setVoice);

    // Áõ£ËÅΩÊâÄÊúâË™ûÈü≥ÂêàÊàêÁõ∏ÈóúÊéßÂà∂ÂÖÉÁ¥†ÁöÑÊîπËÆä‰∫ã‰ª∂ÔºåÁï∂ÊîπËÆäÊôÇÂü∑Ë°å setOption ÂáΩÂºè
    options.forEach(option => option.addEventListener('change', setOption));

    // Áõ£ËÅΩÈñãÂßãÂêàÊàêÊåâÈàïÁöÑÈªûÊìä‰∫ã‰ª∂ÔºåÁï∂ÈªûÊìäÊôÇÈñãÂßãÊàñÂÅúÊ≠¢Ë™ûÈü≥ÂêàÊàê
    speakButton.addEventListener('click', toggle);

    // Áõ£ËÅΩÂÅúÊ≠¢ÂêàÊàêÊåâÈàïÁöÑÈªûÊìä‰∫ã‰ª∂ÔºåÁï∂ÈªûÊìäÊôÇÂÅúÊ≠¢Ë™ûÈü≥ÂêàÊàê
    stopButton.addEventListener('click', () => toggle(false));

  </script>

</body>

</html>
