<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hold Shift to Check Multiple Checkboxes</title>

</head>

<body>
    <style>
        html {
            font-family: sans-serif;
            background: #ffc600;
        }

        .inbox {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 5px;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
        }

        .item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #F1F1F1;
        }

        .item:last-child {
            border-bottom: 0;
        }

        input:checked+p {
            background: #F9F9F9;
            text-decoration: line-through;
        }

        input[type="checkbox"] {
            margin: 20px;
        }

        p {
            margin: 0;
            padding: 20px;
            transition: background 0.2s;
            flex: 1;
            font-family: 'helvetica neue';
            font-size: 20px;
            font-weight: 200;
            border-left: 1px solid #D1E2FF;
        }
    </style>
    <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything in between should also be set to checked</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try to do it without any libraries</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just regular JavaScript</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good Luck!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forget to tweet your result!</p>
        </div>
    </div>

    <script>
        // é¸å–æ‰€æœ‰checkbox
        const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');
        let click; // å–®ç´”çš„é»žæ“Š
        let selectClick; // æŒ‰ä¸‹shiftå¾Œçš„é¸å– 
        let cancelClick; // æŒ‰ä¸‹shiftå¾Œçš„å–æ¶ˆ

        // è™•ç† checkbox çš„é»žæ“Šäº‹ä»¶
        const handleCheck = function (e) {
            // åˆ¤æ–·æ˜¯å¦æŒ‰ä½ shift éµä¸¦ä¸” checkbox å·²è¢«é¸å–
            if (e.shiftKey && this.checked) {
                selectClick = this;
                selectBox(); // èª¿ç”¨é¸å–åŠŸèƒ½
            }
            // åˆ¤æ–·æ˜¯å¦æŒ‰ä½ shift éµä¸¦ä¸” checkbox æœªè¢«é¸å–
            else if (e.shiftKey && !this.checked) {
                cancelClick = this;
                cancelBox(); // èª¿ç”¨å–æ¶ˆé¸å–åŠŸèƒ½
            }
            // å–®ç´”çš„é»žæ“Šäº‹ä»¶
            else if (this.checked) {
                click = this;
                selectClick = undefined;
                cancelClick = undefined;
            } else {
                click = undefined;
                selectClick = undefined;
                cancelClick = undefined;
            }

            // é¸å–åŠŸèƒ½
            function selectBox() {
                let inBetween = false;
                checkboxes.forEach(checkbox => {
                    // å°‡é¸å–ç¯„åœå…§çš„checkboxåŠ ä¸Šæ¨™è¨˜
                    if (checkbox === selectClick || checkbox === click) {
                        inBetween = !inBetween;
                    }
                    // å°‡æœ‰æ¨™è¨˜çš„checkboxå‹¾é¸ï¼ˆä¸”clickä¸ç‚ºundefinedèˆ‡selectClickæ˜¯ç‚ºäº†é¿å…é»žè‡ªå·±å…¨é¸ï¼‰
                    if (inBetween && click !== undefined && click !== selectClick) {
                        checkbox.checked = true;
                    }
                })
            }

            //å–æ¶ˆé¸å–
            function cancelBox(el) {
                let inBetween = false;
                checkboxes.forEach(checkbox => {
                    // å°‡é¸å–ç¯„åœå…§çš„checkboxåŠ ä¸Šæ¨™è¨˜
                    if (checkbox === selectClick || checkbox === cancelClick) {
                        inBetween = !inBetween;
                    }
                    // å°‡æœ‰æ¨™è¨˜çš„checkboxå‹¾é¸ï¼ˆä»¥åŠselectClickï¼‰
                    if (inBetween || checkbox === selectClick) {
                        checkbox.checked = false;
                    }
                })
            }
        }

        // åµæ¸¬checkboxçš„click æ·»åŠ äº†ä¸€å€‹é»žæ“Šäº‹ä»¶ç›£è½å™¨
        checkboxes.forEach(checkbox => { checkbox.addEventListener('click', handleCheck) });

        // åµæ¸¬ç•¶shiftæ”¾é–‹æ™‚è®“clickæ¢å¾©æœªé¸å–çš„ç‹€æ…‹
        window.addEventListener('keyup', (e) => {
            if (e.keyCode === 16 || e.shiftKey) {
                click = undefined;
            };
        });

    </script>
</body>

</html>
