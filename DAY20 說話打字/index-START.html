<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>

<body>

  <div class="words" contenteditable>
  </div>

  <script>
    // æª¢æŸ¥ç€è¦½å™¨æ˜¯å¦æ”¯æ´ SpeechRecognition APIï¼Œè‹¥ä¸æ”¯æ´ï¼Œå‰‡ä½¿ç”¨ Webkit ç‰ˆæœ¬
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    // å‰µå»ºä¸€å€‹ SpeechRecognition ç‰©ä»¶å¯¦ä¾‹
    const recognition = new SpeechRecognition();

    // è¨­ç½®æ˜¯å¦åœ¨åµæ¸¬åˆ°çµæœæ™‚é¡¯ç¤ºä¸­é–“çµæœ
    recognition.interimResults = true;

    // è¨­ç½®èªéŸ³è­˜åˆ¥çš„èªè¨€ç‚ºè‹±æ–‡
    recognition.lang = 'en-US';

    // å‰µå»ºä¸€å€‹ <p> å…ƒç´ 
    let p = document.createElement('p');
    // ç²å– HTML ä¸­ class ç‚º 'words' çš„å…ƒç´ 
    const words = document.querySelector('.words');
    // å°‡å‰µå»ºçš„ <p> å…ƒç´ æ·»åŠ åˆ° class ç‚º 'words' çš„å…ƒç´ ä¸­
    words.appendChild(p);

    // ç›£è½ SpeechRecognition çš„ 'result' äº‹ä»¶ï¼Œç•¶åµæ¸¬åˆ°çµæœæ™‚åŸ·è¡Œå›èª¿å‡½å¼
    recognition.addEventListener('result', e => {
      // å¾äº‹ä»¶çµæœä¸­å–å‡ºè¾¨è­˜åˆ°çš„æ–‡æœ¬
      const transcript = Array.from(e.results)
        .map(result => result[0])
        .map(result => result.transcript)
        .join('');

      // å°‡è¾¨è­˜åˆ°çš„æ–‡æœ¬ä¸­çš„ 'poop', 'poo', 'shit', 'dump' æ›¿æ›ç‚º ğŸ’©
      const poopScript = transcript.replace(/poop|poo|shit|dump/gi, 'ğŸ’©');
      // å°‡æ›¿æ›å¾Œçš„æ–‡æœ¬è¨­ç½®ç‚ºå‰µå»ºçš„ <p> å…ƒç´ çš„æ–‡å­—å…§å®¹
      p.textContent = poopScript;

      // å¦‚æœåµæ¸¬åˆ°çš„çµæœæ˜¯æœ€çµ‚çµæœï¼Œå‰‡å‰µå»ºä¸€å€‹æ–°çš„ <p> å…ƒç´ ï¼Œç¹¼çºŒé¡¯ç¤ºå¾ŒçºŒçµæœ
      if (e.results[0].isFinal) {
        p = document.createElement('p');
        words.appendChild(p);
      }
    });

    // ç›£è½ SpeechRecognition çš„ 'end' äº‹ä»¶ï¼Œç•¶è¾¨è­˜çµæŸæ™‚åŸ·è¡Œå›èª¿å‡½å¼
    recognition.addEventListener('end', recognition.start);

    // å•Ÿå‹• SpeechRecognition
    recognition.start();
  </script>
