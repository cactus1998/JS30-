<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <!-- é€™æ˜¯ä¸€å€‹ <input> å…ƒç´ ï¼Œé¡å‹ç‚º rangeï¼Œå®ƒå…è¨±ä½¿ç”¨è€…ä»¥æ»‘å¡Šçš„å½¢å¼é¸æ“‡ä¸€å€‹ç¯„åœå…§çš„å€¼ã€‚å®ƒæœ‰ä¸€å€‹ ID å±¬æ€§ç‚º blurï¼Œåç¨±ç‚º blurï¼Œæœ€å°å€¼ç‚º 10ï¼Œæœ€å¤§å€¼ç‚º 200ï¼Œåˆå§‹å€¼ç‚º 0ã€‚data-sizing å±¬æ€§è¨­ç½®ç‚º pxï¼Œé€™æ˜¯ä¸€å€‹è‡ªå®šç¾©çš„æ•¸æ“šå±¬æ€§ï¼Œç”¨æ–¼æŒ‡å®šå–®ä½ã€‚ -->
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="0" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

    <style>
        /*
      misc styles, nothing to do with CSS variables
    */

        :root {
            --base: #ffc600;
            --spacing: 10px;
            --blur: 10px;
        }

        img {
            padding: var(--spacing);
            background: var(--base);
            filter: blur(var(--blur));
        }

        .hl {
            color:  var(--base);
        }

        /*
            misc styles, nothing to do with CSS variables
            */

        body {
            text-align: center;
            background: #193549;
            color: white;
            font-family: 'helvetica neue', sans-serif;
            font-weight: 100;
            font-size: 50px;
        }

        .controls {
            margin-bottom: 50px;
        }

        input {
            width: 100px;
        }
    </style>

    <script>
        // é¸å– HTML ä¸­æ‰€æœ‰å…·æœ‰ .controls é¡çš„ <input> å…ƒç´ 
        const inputs = document.querySelectorAll('.controls input');

        // å®šç¾©ä¸€å€‹äº‹ä»¶è™•ç†å‡½æ•¸ï¼Œç”¨æ–¼æ›´æ–° CSS è®Šæ•¸çš„å€¼
        function handleUpdate() {
            // ç²å–ç”¨æ–¼æ›´æ–° CSS è®Šæ•¸çš„å¾Œç¶´ï¼Œè‹¥æœªæä¾›å‰‡ä½¿ç”¨ç©ºå­—ä¸²
            const suffix = this.dataset.sizing || '';
            // ä½¿ç”¨ document.documentElement.style.setProperty() æ–¹æ³•ä¾†è¨­ç½® CSS è®Šæ•¸çš„å€¼
            // é€é `${this.name}`ï¼ŒCSS è®Šæ•¸çš„åç¨±å°‡èˆ‡ <input> å…ƒç´ çš„ name å±¬æ€§ç›¸å°æ‡‰
            // é€é `${this.value + suffix}`ï¼Œ<input> å…ƒç´ çš„å€¼å°‡èˆ‡å¾Œç¶´çµåˆï¼Œç„¶å¾Œè¨­ç½®ç‚º CSS è®Šæ•¸çš„å€¼
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        // å°æ‰€æœ‰ <input> å…ƒç´ æ·»åŠ  change äº‹ä»¶ç›£è½å™¨ï¼Œç•¶å€¼ç™¼ç”Ÿè®ŠåŒ–æ™‚è§¸ç™¼ handleUpdate å‡½æ•¸
        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        // å°æ‰€æœ‰ <input> å…ƒç´ æ·»åŠ  mousemove äº‹ä»¶ç›£è½å™¨ï¼Œç•¶æ»‘é¼ ç§»å‹•æ™‚è§¸ç™¼ handleUpdate å‡½æ•¸
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>

</body>
